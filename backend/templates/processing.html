<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Styled File Input (1st Approach)</title>
    <style>
        body{
            background: #e4eafa;
        }
        .form{
            background-color:#0b2b53;
            border: 1px solid rgb(159,159,159);
            border-radius: 7px;
            padding: 2rem .7rem .7rem .7rem;
            text-align: center;
            font-size: 1.125rem;
            max-width: 320px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Roboto', sans-serif;
        }
        .drop-container{
            background-color: #3c5474;
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-top: 1rem;
            margin-bottom: 0.4rem;
            border-radius: 4px;
            border: 2px solid #e4eafa;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out, border .2s ease-in-out;
        }
        .drop-container:hover{
            background: #646784;
        }
        .top-title{
            color: #fff;
            font-size: 30px;
            text-align: center;
            transition: color .2s ease-in-out;
        }
        .drop-title{
            color: #fff;
            font-size: 20px;
            text-align: center;
            transition: color .2s ease-in-out;
        }

        #file1{
            width: 350px;
            max-width: 100%;
            color: #444;
            padding: 2px;
            background: #fff;
            border-radius: 4px;
            border: 1px solid rgba(8, 8, 8, 0.288);
        }
        #file1::file-selector-button {
            background: #ec1c24;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            margin-right: 20px;
            transition: background .2s ease-in-out;
        }
        #file1::file-selector-button:hover{
            background:#ec6065;
        }

    <img alt="My Image" src="https://www.trex.parts/rwd-images/trexparts-large.svg" height="65px"/>

        <span class="top-title">Artikelreport-Tool</span>
